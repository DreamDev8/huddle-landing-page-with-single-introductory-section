<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="flex-container">
    <main class="main-container">
      <section class="hero-container">
        <img class="logo" src="images/logo.svg" alt="Logo">
        <img class="hero-image" src="images/illustration-mockups.svg" alt="Illustration">
      </section>

      <section class="copy-container">
        <h1>Build The Community Your Fans Will Love</h1>
        <h2>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </h2>
          <button type="button">Register</button>
        <div class="social-container">
          <img src="" alt="">
          <img src="" alt="">
          <img src="" alt="">
        </div>
      </section>

      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">DreamDev</a>.
        </p>
      </footer>
    </main>
  </div>
</body>

</html>
